{% extends 'base.html' %}
{% block body %}
 <h1>{{article.title}}</h1>
 <p>{{article.content}}</p>
 <p>{{article.created_at}}</p>
 <p>{{article.updated_at}}</p>

 <a href="{% url 'articles:update' id=article.id%}">update</a>
 <a href="{% url 'articles:delete' id=article.id %}">delete</a>
{% endblock %}

<!-- article.title은 views 에서 detail 함수에서 article에 클래스 할당한 것 -->
